<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">

        <!-- Nunito Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" id="cell-0">x</div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2">o</div>
            <div class="cell" id="cell-3">x</div>
            <div class="cell" id="cell-4">o</div>
            <div class="cell" id="cell-5">x</div>
            <div class="cell" id="cell-6">o</div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
            <div class="win-line"></div>
        </div>            
    </body>
    <script src="./script.js"></script>
</html>
